u_aplatform_homepage:
    path:     /
    defaults: { _controller: UAplatformBundle:Default:index }

ua_platform_groupe_index:
    path: /groupe/index
    defaults: {_controller: UAplatformBundle:Groupe:index}

ua_platform_groupe_add:
    path: /groupe/add
    defaults: {_controller: UAplatformBundle:Groupe:add}

ua_platform_groupe_edit:
    path: /groupe/edit/{id}
