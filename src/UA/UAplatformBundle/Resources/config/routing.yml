    defaults: {_controller: UAplatformBundle:Groupe:delete}

ua_platform_groupe_addingroup:
    path: /groupe/addingroup/{id}
    defaults: {_controller: UAplatformBundle:Groupe:add_in_group}

ua_platform_groupe_view:
    path: /groupe/view/{id}
    defaults: {_controller: UAplatformBundle:Groupe:view}
